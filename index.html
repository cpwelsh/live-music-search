<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="jumbotron-container">
            <h1 class="has-text-white is-size-2-desktop is-size-2-tablet is-size-4-mobile">Live Music Search</h1>
        </div>
    </header>

    <section class="hero"></section>

    <nav class=" columns navbar is-size-3-desktop is-size-3-tablet is-size-5-mobile">
        <p>
            <a class="link is-info" href="./index.html">Home</a>
        </p>

        <p>
            <a class="link is-info" href="./about.html">About</a>
        </p>

        <p>
            <a class="link is-info" href="./privacy-policy.html">Privacy Policy</a>
        </p>
    </nav>

    <main class="columns">
        <div class="card-header column is-one-third">
            <div id="search-form-section">
                <div class="field">
                    <label class="label" for="search">Search</label>
                    <div class="control">
                        <input class="input" type="text" id="search" name="search"
                            placeholder="Band Name or Location" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="search-by" id="by-band" />
                            Search by Band
                        </label>
                        <label class="radio">
                            <input type="radio" name="search-by" id="by-location" />
                            Search by Location
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="genre">Narrow Results by Genre</label>
                    <div class="control">
                        <select name="genre" id="genre">
                            <option value="">Choose a Genre</option>
                            <option value="KnvZfZ7vAvv">Alternative</option>
                            <option value="KnvZfZ7vAvd">Blues</option>
                            <option value="KnvZfZ7v7nJ">Classical</option>
                            <option value="KnvZfZ7vAv6">Country</option>
                            <option value="KnvZfZ7vAvF">Dance/Electronic</option>
                            <option value="KnvZfZ7vAva">Folk</option>
                            <option value="KnvZfZ7vAv1">Hip-Hop/Rap</option>
                            <option value="KnvZfZ7vAvE">Jazz</option>
                            <option value="KnvZfZ7vAJ6">Latin</option>
                            <option value="KnvZfZ7vAvt">Metal</option>
                            <option value="KnvZfZ7vAvn">New Age</option>
                            <option value="KnvZfZ7vAe6">Other/Undefined</option>
                            <option value="KnvZfZ7vAev">Pop</option>
                            <option value="KnvZfZ7vAee">R&B</option>
                            <option value="KnvZfZ7vAed">Reggae</option>
                            <option value="KnvZfZ7vAe7">Religious</option>
                            <option value="KnvZfZ7vAeA">Rock</option>
                            <option value="KnvZfZ7vAeF">World</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Narrow Results by Date</label>
                    <label class="label" for="start-date">Start Date:</label>
                    <div class="control">
                        <input class="input" type="date" id="start-date" placeholder="mm/dd/yyyy" />
                    </div>
                    <label class="label" for="end-date">End Date:</label>
                    <div class="control">
                        <input class="input" type="date" id="end-date" placeholder="mm/dd/yyyy" />
                    </div>
                </div>
                <button class="button" type="submit" id="search-button">Search</button>
                <button class="button" type="submit" id="favorites-button">History</button>
            </div>

        </div>

    <!--configure to trigger from Search button & loop through conditional-->
    <!-- Band/Location Modal Content-->
        <div id="b/lMod" class="modal is-clipped">
        <div class="modal-content">
             <span class="close1">&times;</span>
             <p>Error Message <br>Please choose Search by Band or Search by Location to get started.</p>
        </div>
        </div>

     <!-- Empty Search Term Modal Content-->
     <div id="eSearch" class="modal is-clipped">
        <div class="modal-content">
             <span class="close">&times;</span>
             <p>Error Message <br>Please enter a search term to get started.</p>

        </div>

        <!--modal start-->
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Search History</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <!--dropdown menu-->
                    <div class="dropdown">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                <span>Search History</span>
                                <span class="icon is-small">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">

                            </div>
                        </div>
                    </div>

                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Populate</button>
                    <button class="button" id="cancel">Cancel</button>
                </footer>
            </div>
        </div>

        <!--modal end-->



        </div>

        <div class="column is-two-thirds">
            <div class="level-right">
                <div id="google-maps-section">

                </div>
            </div>
        </div>
       

    </main>
     <div class="columns">
            <div class="column is-full">
            
            <div id="results-section">
                <ul id="results-list">

                </ul>

            </div>
        </div>
    </div>
    <footer>
        <p class="has-text-white"> Â© 2021 Lester Calderon, Baron Cannon, Liliana Cortes, Kat Dixon, and Conor Welsh</p>

    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBXXx5-w_4lZfpsO2ifQOTCjgZ6mpPkD8&libraries=&v=weekly&callback=initMap" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
